<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Small Business - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!-- Navbar Fragment-->
<div th:replace="fragments/navbar.html :: nav"></div>
<!-- Page Content-->
<div class="container mt-2 mb-2 px-4 px-lg-5">

    <form method="post" th:action="@{/livre/modifier}" th:object="${livreForm}" >
        <input  th:field="*{id}" type="hidden">


        <div class="mb-3">
            <label  class="form-label">Titre du livre</label>
            <input id="titre"  name="titre" th:value="*{titre}"  type="text" class="form-control" aria-describedby="titreHelp">

        </div>


        <div class="mb-3">
            <label  class="form-label">Résumé du livre</label>
            <textarea  th:field="*{resume}" type="text" class="form-control"  aria-describedby="titreHelp"></textarea>

        </div>

        <div class="row g-3">
            <div class="col">
                <label  class="form-label">Nom auteur</label>
                <input th:field="*{auteurObj.nom}" type="text"  class="form-control" placeholder="Nom auteur">
            </div>
            <div class="col">
                <label class="form-label">Prénom auteur</label>
                <input th:field="*{auteurObj.prenom}" type="text"  class="form-control" placeholder="Prénom auteur" >
            </div>
        </div>

        <div class="mb-3">
            <label  class="form-label">ISBN du livre</label>
            <textarea  th:field="*{isbn}" type="text" class="form-control" id="synopsis" aria-describedby="titreHelp"></textarea>

        </div>

        

        <div class="mb-3">
            <label class="form-label">Nombre de pages du livre</label>
            <input  th:field="*{nbPages}" min="1"  type="number" class="form-control" id="annee" aria-describedby="anneeHelp">

        </div>


        <select  class="form-control" th:field="*{editeur}">
            <option   th:each="oneEditeur : ${allEditeurs}" th:selected="(${oneEditeur.id} == *{editeur.id})"  th:value="${oneEditeur.id}" th:text="${oneEditeur.nom}"></option>
            </option>

        </select>








        <button type="submit" class="btn mt-2 btn-primary">Modifier le livre</button>
    </form>
</div>
<!-- Footer Fragment-->
<div th:replace="fragments/footer.html :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/duplicateActeur.js"></script>
</body>
</html>
